.header a:hover

}
.header-right

.menu {

.main {

.right {

a

.menu a

  background-color: #ddd;
  text-decoration: none;
  text-align: center;
  padding-top: 10px;
}

@media only screen and (max-width:1000px) 
{
  /* For mobile phones: */
  .menu, .main, .right 
  {
    overflow-x: hidden;
    width:98%;
    margin-top: 15px;
  }
  .main, .right
  {
    box-shadow: -1px -1px 1px gray;
  }
  .header a
  {
    float: none;
    display: block;
    text-align: center;
  }
  .header-right 
  {
    float: none;
  }
  .main
  {
      color: blue;
      margin: 0px;
  }
  .header button
  {
    width: 100%;
  }
  .menu a
  {
    box-shadow: -1px -1px 1px black;
  }
}
.menu a
  {
    position: relative;
  animation-name: example;
  animation-duration: 3s;  
  animation-fill-mode: forwards;
}

@keyframes example {
  from 
  {
    left: -500px;
  }
  to {
    left: 5px; 
    background-color: #ddd;
    margin-bottom: 5px; ;
  }
}
.main
  {
    position: relative;
  animation-name: example2;
  animation-duration: 4s;  
  animation-fill-mode: forwards;
}

@keyframes example2 {
  from

    right: -1500px;

.header button:active

}
.header button:hover
